version: "3"
services:
  mysql:
    container_name: Wisdom_Tree_DB
    build:
      context: ./docker/db
      dockerfile: Dockerfile
    platform: linux/x86_64
    ports:
      - "3308:3306"
    expose:
      - 3308
    volumes:
      - ./docker/db/mysqld_charset.cnf:/etc/mysql/conf.d/mysql_charset.cnf
      - ./docker/db/init:/docker-entrypoint-initdb.d
    env_file:
      - ../.env

  python:
    container_name: Wisdom_Tree_API
    restart: always
    build: ./docker/api
    env_file:
      - ../.env
    working_dir: "/server/"
    tty: true
    volumes:
      - ../server:/server
    ports:
      - 8091:8000
    depends_on:
      - mysql
